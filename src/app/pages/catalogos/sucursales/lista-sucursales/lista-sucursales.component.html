<div class="card">
    <p-toolbar>
        <ng-template #start>
            <h1 class="font-semibold text-xl">{{titulo}}</h1>
        </ng-template>
        <ng-template #end>
            <button pButton variant="text" severity="secondary" label="Limpiar filtros" icon="pi pi-filter-slash"
                class="p-button-sm p-button-rounded mr-2" (click)="clearFilters()"></button>
            <input pInputText class="mr-2" type="text" name="buscador" placeholder="Buscar" [(ngModel)]="globalFilter"
                [ngModelOptions]="{standalone: true}" (input)="onFilterGlobal($event)" />
            <button pButton icon="pi pi-pencil" class="p-button-sm p-button-rounded mr-2" (click)="link()">
                Nuevo {{texto}}
            </button>
        </ng-template>
    </p-toolbar>
</div>
<div class="card">
    <p-table #dt [value]="data" [paginator]="true" [rows]="10"
        [globalFilterFields]="['nombre', 'apellido', 'email', 'celular']" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords}" [rowsPerPageOptions]="[5,10,20]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon>
                    <!-- <input pInputText type="text" (input)="onFilterColumn($event, 'nombre')" class="w-full" /> -->
                </th>
                <th pSortableColumn="created">Creado <p-sortIcon field="created"></p-sortIcon></th>
                <th>Opciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{ data.id }}</td>
                <td>{{ data.nombre }}</td>
                <td>{{ data.created_at | date }}</td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-sm p-button-rounded mr-2"
                        (click)="link(data.id)"></button>

                    <button pButton icon="pi pi-trash" class="p-button-sm p-button-rounded p-button-danger"
                        (click)="confirmDelete(data)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
